name: work_hu
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  cupertino_icons: ^1.0.2
  syncfusion_flutter_gauges: ^21.1.38
  dio: ^4.0.6
  overlay_support: ^2.0.0
  get: ^4.6.5
  auto_route: ^5.0.4
  get_it: ^7.2.0
  flutter_screenutil: ^5.9.0
  injectable: ^2.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  mocktail: ^0.3.0
  auto_route_generator:
  injectable_generator:
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/img/
    - assets/logos/
    - assets/icons/

  fonts:
      - family: Poppins
        fonts:
           - asset: assets/fonts/Poppins-Black.ttf
           - asset: assets/fonts/Poppins-BlackItalic.ttf
             style: italic
           - asset: assets/fonts/Poppins-bold.ttf
